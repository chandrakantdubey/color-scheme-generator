<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <input type="color" name="seedColor" id="seed-color" value="#f55a5a" />
        <select name="scheme" id="scheme">
          <option value="monochrome">monochrome</option>
          <option value="monochrome-dark">monochrome-dark</option>
          <option value="monochrome-light">monochrome-light</option>
          <option value="analogic">analogic</option>
          <option value="complement">complement</option>
          <option value="analogic-complement">analogic-complement</option>
          <option value="triad">triad</option>
          <option value="quad">quad</option>
        </select>
        <button class="get-color-scheme">Get Color Scheme</button>
      </header>
      <main>
        <div class="color-component">
          <div class="color-block color-1"></div>
          <div class="color-code-1">#f55a5a</div>
        </div>
        <div class="color-component">
          <div class="color-block color-2"></div>
          <div class="color-code-2">#2b283a</div>
        </div>
        <div class="color-component">
          <div class="color-block color-3"></div>
          <div class="color-code-3">#2b283a</div>
        </div>
        <div class="color-component">
          <div class="color-block color-4"></div>
          <div class="color-code-4">#aad1b6</div>
        </div>
        <div class="color-component">
          <div class="color-block color-5"></div>
          <div class="color-code-5">#a626d3</div>
        </div>
      </main>
    </div>
  </body>
</html>
